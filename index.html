<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acta de Tecnología | Levapan</title>
    <link rel="shortcut icon" href="img/ico-levadesk.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="tittle">Acta de Tecnología</h1>
        <p class="paragraph">Esta es una herramienta para la gestión de actas de entrega, devolución y prestamo de tecnología.</p>
      </header>
      <form class="form" action="">
        <fieldset class="fieldset">
          <legend>Datos Personales</legend>
          <div class="form-group">
            <div class="item">
              <input type="text" id="name" name="name" placeholder="Nombre completo" required />
            </div>
            <div class="item">
              <input type="number" id="ID" name="cedula" placeholder="Cédula" required />
            </div>
            <div class="item">
              <select name="nameTi" id="nameTi">
                <option value="">Seleccione el Técnico</option>
                <option value="">Michel Salazar</option>
                <option value="">Harold Hurtado</option>
                <option value="">Wilson Pérez</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Datos Equipo</legend>
          <div class="form-group data-equipo">
            <div class="item">
              <select name="estado" id="estado">
                <option value="">Seleccione el Estado</option>
                <option value="">Asignación</option>
                <option value="">Devolución</option>
                <option value="">Prestamo</option>
              </select>
            </div>
            <div class="item">
                <input type="text" id="tipoEquipo" name="tipoEquipo" placeholder="Tipo de Equipo" required />
            </div>
            <div class="item">
                <input type="text" id="marcaEquipo" name="marcaEquipo" placeholder="Marca de Equipo" required />
            </div>
            <div class="item">
                <input type="text" id="modeloEquipo" name="modeloEquipo" placeholder="Modelo de Equipo" required />
            </div>
            <div class="item">
                <input type="text" id="serial" name="serial" placeholder="Serial" required />
            </div>
            <div class="item">
                <input type="text" id="placaEquipo" name="placaEquipo" placeholder="Placa Equipo" required />
            </div>
            <div class="item">
                <input type="text" id="nombreEquipo" name="nombreEquipo" placeholder="Nombre Equipo" required />
            </div>
            <div class="item">
                <input type="text" id="serial" name="serial" placeholder="Serial" required />
            </div>
            <div class="item">
                <input type="text" id="serial" name="serial" placeholder="Serial" required />
            </div>
            <div class="item">
                <input type="text" id="serial" name="serial" placeholder="Serial" required />
            </div>
            <div class="item">
                <input type="text" id="serial" name="serial" placeholder="Serial" required />
            </div>
            <div class="item">
                <input type="text" id="serial" name="serial" placeholder="Serial" required />
            </div>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Accesorios</legend>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Fotos Evidencia</legend>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Observaciones</legend>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Localización</legend>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Firmas</legend>
        </fieldset>
      </form>
    </main>
  </body>
</html>
