<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acta de Tecnología | Levapan</title>
    <link rel="shortcut icon" href="img/ico-levadesk.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="tittle">Acta de Tecnología</h1>
        <p class="paragraph">Esta es una herramienta para la gestión de actas de entrega, devolución y prestamo de tecnología.</p>
      </header>
      <form class="form" action="">
        <fieldset class="fieldset">
          <legend>Datos Personales</legend>
          <div class="form-group">
            <div class="item">
              <input type="text" id="name" name="name" placeholder="Nombre completo" required />
            </div>
            <div class="item">
              <input type="number" id="ID" name="cedula" placeholder="Cédula" required />
            </div>
            <div class="item">
              <select name="nameTi" id="nameTi">
                <option value="">Seleccione el Técnico</option>
                <option value="">Michel Salazar</option>
                <option value="">Harold Hurtado</option>
                <option value="">Wilson Pérez</option>
              </select>
            </div>
            <div class="item">
              <input type="numberTi" id="IDTI" name="cedulaTi" placeholder="Cédula Ti" required />
            </div>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Características Equipo</legend>
          <div class="form-group">
            <div class="item">
              <select name="tipoEquipo" id="tipoEquipo">
                <option value="">Seleccione el Tipo</option>
                <option value="">CPU</option>
                <option value="">Handheld</option>
                <option value="">Impresora</option>
                <option value="">Impresora portátil</option>
                <option value="">Jabra</option>
                <option value="">Monitor</option>
                <option value="">Portátil</option>
                <option value="">Proyector</option>
                <option value="">Tablet</option>
              </select>
            </div>
            <div class="item">
              <select name="marcaEquipo" id="marcaEquipo">
                <option value="">Seleccione la Marca</option>
                <option value="">Acer</option>
                <option value="">Apple</option>
                <option value="">Asus</option>
                <option value="">Dell</option>
                <option value="">Epson</option>
                <option value="">HP</option>
                <option value="">Lenovo</option>
                <option value="">LG</option>
                <option value="">Samsung</option>
              </select>
            </div>
            <div class="item">
              <select name="modeloEquipo" id="modeloEquipo">
                <option value="">Seleccione el Modelo</option>
                <option value="">Modelo 1</option>
                <option value="">Modelo 2</option>
                <option value="">Modelo 3</option>
                <option value="">Modelo 4</option>
                <option value="">Modelo 5</option>
              </select>
            </div>
            <div class="item">
              <input type="text" id="serial" name="serial" placeholder="Serial" required />
            </div>
            <div class="item">
              <input type="text" id="placa" name="placa" placeholder="Placa" required />
            </div>
            <div class="item">
              <select name="estado" id="estado">
                <option value="">Seleccione el Estado</option>
                <option value="">Asignación</option>
                <option value="">Devolución</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Accesorios</legend>
          <div class="">
            <div class="item">
              <label for="cargador"><input type="checkbox" name="cargador" id="cargador">Cargador</label><br>
            </div>
            <div class="item">
              <label for="mouse"><input type="checkbox" name="mouse" id="mouse">Mouse</label><br>
            </div>
            <div class="item">
              <label for="teclado"><input type="checkbox" name="teclado" id="teclado">Teclado</label><br>
            </div>
            <div class="item">
              <label for="morral"><input type="checkbox" name="morral" id="morral">Morral</label><br>
            </div>
            <div class="item">
              <label for="forro"><input type="checkbox" name="forro" id="forro">Forro</label><br>
            </div>
            <div class="item">
              <label for="base"><input type="checkbox" name="base" id="base">Base</label><br>
            </div>
            <div class="item">
              <label for="baseSoporte"><input type="checkbox" name="baseSoporte" id="baseSoporte">Base Soporte</label><br>
            </div>
            <div class="item">
              <label for="multipuerto"><input type="checkbox" name="multipuerto" id="multipuerto">Multipuerto USB</label><br>
            </div>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Fotos Evidencia</legend>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Observaciones</legend>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Localización</legend>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Firmas</legend>
        </fieldset>
      </form>
    </main>
  </body>
</html>
