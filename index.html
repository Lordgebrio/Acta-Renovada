          <div class="firmas-container">
            <div class="firma-item">
              <label for="firmaUsuario">Firma Usuario</label>
              <canvas id="firmaUsuario"></canvas>
              <button type="button" onclick="limpiarFirma('firmaUsuario')">Limpiar</button>
            </div>
            <div class="firma-item" style="flex: 1; min-width: 250px">
              <label for="firmaTecnico">Firma Técnico</label>
              <canvas id="firmaTecnico"></canvas>
              <button type="button" onclick="limpiarFirma('firmaTecnico')">Limpiar</button>
            </div>
          </div>
          <script>
            function firmaCanvas(canvasId) {
              const canvas = document.getElementById(canvasId);
              const ctx = canvas.getContext("2d");
              let dibujando = false;

              function obtenerPosicion(e) {
                const rect = canvas.getBoundingClientRect();
                if (e.touches && e.touches.length > 0) {
                  return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top,
                  };
                } else if (e.changedTouches && e.changedTouches.length > 0) {
                  return {
                    x: e.changedTouches[0].clientX - rect.left,
                    y: e.changedTouches[0].clientY - rect.top,
                  };
                } else {
                  return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top,
                  };
                }
              }

              function comenzar(e) {
                dibujando = true;
                const pos = obtenerPosicion(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
              }

              function dibujar(e) {
                if (!dibujando) return;
                const pos = obtenerPosicion(e);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
              }

              function terminar(e) {
                if (!dibujando) return;
                dibujando = false;
                ctx.closePath();
              }

              // Mouse events
              canvas.addEventListener("mousedown", comenzar);
              canvas.addEventListener("mousemove", dibujar);
              canvas.addEventListener("mouseup", terminar);
              canvas.addEventListener("mouseleave", terminar);

              // Touch events
              canvas.addEventListener("touchstart", function (e) {
                e.preventDefault();
                comenzar(e);
              });
              canvas.addEventListener("touchmove", function (e) {
                e.preventDefault();
                dibujar(e);
              });
              canvas.addEventListener("touchend", function (e) {
                e.preventDefault();
                terminar(e);
              });
              canvas.addEventListener("touchcancel", function (e) {
                e.preventDefault();
                terminar(e);
              });
            }

            function limpiarFirma(canvasId) {
              const canvas = document.getElementById(canvasId);
              const ctx = canvas.getContext("2d");
              ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            firmaCanvas("firmaUsuario");
            firmaCanvas("firmaTecnico");
          </script>
